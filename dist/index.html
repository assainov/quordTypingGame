<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quord - Word Typing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
        <nav class="pt-3 pb-3 text-center navbar-dark bg-dark">
                <span style="font-size:1.5em" class="navbar-brand mb-0 h1">Quord - Word Typing Game</span>
        </nav>
        <div class="container text-center">
            <h5 class="mt-5">Type the Given Word Within <span id="timeframe"></span> Seconds</h5>
            <h1 id="word" style="font-size: 5em" class="mt-3 text-lowercase font-weight-light" ></h1>
            <form action="#">
            <div class="form-group">
                <input class="mt-3 form-control" type="text" name="word-input" id="word-input" placeholder="Type the word and hit enter">
            </div>
        </form>
            <h5 id="message" class="mt-4">Starting...</h5>
            <div class="mt-4 row">
                <div class="col">
                    <h5>Time Left: <span id="time-left"></span></h5>
                </div>
                <div class="col">
                    <h5>Score: <span id="score"></span></h5>
                </div>
            </div>
            <div class="mt-5 alert alert-dark" role="alert">
                <p class="font-weight-bold">Instructions</p>
                <p>Type each word in the given amount of time to score. To start the game over, simply start typing the current word. The score will reset.</p>
            </div>
        </div>
    


    <!--  -->
    <script src="app.js"></script>
</body>
</html>
